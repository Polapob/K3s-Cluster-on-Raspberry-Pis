        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: chef_url
          value: "http://chef-service:50001"
        - name: recipe_url
          value: "http://recipe-service:50001"
        - name: review_url
          value: "http://review-service:50001"

